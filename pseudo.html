<!doctype html>
<html>
<head> 
<meta charset="utf-8">
<title> Pseudo</title>
<style>
header li {
list-style:none;
}
a:link, a:visited {
	text-decoration: none;
	background-color: green;
	border: 1px solid blue;
	color: black;
	display:block;
	width:200px;
	text-align: center;
	margin-bottom:1px;
}
a:hover, a:active {
	background-color: red;
	color: purple;
}
header li:nth-child(3) {
	font-size: 24px;
}

section div:nth-child(odd) {
background-color: grey;
}
section div:nth-child(3):hover {
	background-color: green;
	cursor: pointer;
}
</style>
</head>
